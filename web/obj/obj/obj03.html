<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            userid: "busan",
            name: "홍길도",
            passwd: "1234"
        };

        // 반복문 써서 출력
        // [] : forEach 사용
        // {} : for ~ in 사용 = 향상된 for와 비슷함

        console.log(user.userid);
        console.log("-------");

        // for(별명 in 객체명) {}

        for (key in user) {
            console.log(key);
            console.log(user[key]);
        }

    </script>
</body>

</html>
