<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 대괄호 배열 > forEach
        let rgb = ["RED", "GREEN", "BLUE"];
        rgb.forEach((c) => {
            console.log(c);
        });

        console.log("----------");

        //java방식 > 권장 x
        for (let i = 0; i < rgb.length; i++) {
            console.log(rgb[i]);
        }

        //회원정보 : [{아이디, 이름, 비밀번호}] > 내용이 여러개일경우 중괄호 묶음
        //회원정보 : [이름] = new Array(값....)

        let colors = new Array("RED", "GREEN", "BLUE");

        colors.forEach((c) => console.log(c)); //한 줄 일때 중괄호 생략

        console.log("-----------");

        colors.forEach(function (c) {
            console.log(c);
        });


    </script>
</body>

</html>
