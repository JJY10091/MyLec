<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let area1 = ["서울", "대전", "대구"];
        let area2 = ["부산"];

        //area1.concat(area2); 이어붙이기
        console.log(area1.concat(area2));

        //sp : ...
        let result = [...area1, ...area2];
        console.log(result);

        //sp 제주를 상수로 추가
        let result2 = [...area1, ...area2, "제주"];
        console.log(result2);

        // pop(), push()
        result2.push("강원도");
        console.log(result2);

        console.log(result2.pop());
        console.log(result2);


        console.log(result2.slice(1, 3)); //1번부터 3번 앞에까지
        console.log(result2);
        // console.log(result2.sort());
        // console.log(result2.reverse());

    </script>
</body>

</html>
