<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap: 너비 전체 아이템 크기보다 작으면...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flex-container {
            background-color: #ccc;
            display: flex;

            /* default - nowrap */
            flex-wrap: nowrap;

            flex-wrap: wrap;
        }

        .item{
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: #254fff;
        }
    </style>


</head>
<body>
    <!-- 전체 너비가 1100인데 아이템이 400*3인경우 밑으로 이동 -->
    <div class="flex-container">
        <item class="item">아이템 1</item>
        <item class="item">아이템 2</item>
        <item class="item">아이템 3</item>
        <item class="item">아이템 4</item>
        <item class="item">아이템 5</item>
        <item class="item">아이템 6</item>
        <item class="item">아이템 7</item>
        <item class="item">아이템 8</item>
        <item class="item">아이템 9</item>
    </div>

</body>
</html>
