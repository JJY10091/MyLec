<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 합치기 : colspan(가로 합치기), rowspan(세로 합치기)</title>
</head>
<body>
    <table border="1" style="width: 800px;">
        <tr>
            <th rowspan="3">주소</th>
            <td>우편번호</td>
        </tr>
        <tr>
            <td>주소</td>
        </tr>
        <tr>
            <td>상세주소</td>
        </tr>
    </table>

    <br />
    <br />

    <!-- 등록된 게시물이 없으면 -->
    <table border="1" style="width: 800px;">
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
        <tr>
            <td colspan="4">등록된 게시물이 없습니다.</td>
            
        </tr>
    </table>
    <br />
    <br />
    <!-- 등록된 게시물이 있으면 -->
    <table border="1" style="width: 800px;">
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>
        <tr>
            <td>1</td>
            <td>공지사항입니다.</td>
            <td>2023.10.23</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
