<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox 이름이 달라도 되지만 일반적으로 같은 이름</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>취미</legend>
            <p>취미를 선택하세요</p>

            <label><input type="checkbox" name="hobby" value="climbing">등산</label>
            <label><input type="checkbox" name="hobby" value="fishing" checked>낚시</label>
            <label><input type="checkbox" name="hobby" value="reading" checked>독서</label>
            <p>
                <input type="submit" class="btn" value="취미선택">
            </p>
        </fieldset>
    </form>

    <script>

        // console.log(document.querySelectorAll("input[name=hobby]").length);
        // console.log(document.querySelectorAll("input[name=hobby]:checked").length);

        //체크된 첫 번째 값은?
        // console.log(document.querySelectorAll("input[name=hobby]:checked")[0].value);

        document.querySelector(".btn").addEventListener('click', function (e) {
            e.preventDefault();
            let cnt = 0;
            for (let i = 0; i < document.querySelectorAll("input[name=hobby]").length; i++) {
                if (document.querySelectorAll("input[name=hobby]:checked")[i]) {
                    console.log(document.querySelectorAll("input[name=hobby]:checked")[i]);
                    cnt++;
                    console.log(cnt)
                }
            }

            if (cnt == 0) {
                alert("취미는 1개 이상 선택해야합니다.");
            }

        })





    </script>
</body>

</html>
