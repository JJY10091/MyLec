<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 예제</title>

    <style>
        header {
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 버튼 누르면 header에 색깔 넣기 -->
    <header>KoreaIt</header>
    <button class="btn1">OnClick</button>
    <button class="btn2">AddEvent</button>

    <script>
        let header = document.querySelector("header");
        let btn1 = document.querySelector(".btn1");
        let btn2 = document.querySelector(".btn2");
        
        function clrChange() {
            header.style.backgroundColor = "red";
        }

        // 이벤트에서 함수실행시 () 붙이지 않음, 붙이니까 이벤트 없이 바로 실행되어버리네
        // btn.onclick = clrChange;
        btn1.onclick = clrChange;

        function boldChange() {
            header.style.fontWeight="bold";
            header.style.fontSize = "50px";
        }

        //이벤트 명시
        // btn2.onclick = boldChange;
        btn2.addEventListener('click',boldChange);

    </script>
</body>

</html>
