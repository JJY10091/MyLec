<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle 예제2 배경 전체 색상 바꾸기</title>
    <style>
        .dark {
            background-color: #000;
        }

    </style>
</head>

<body>
    <button type="submit">Change Mode</button>    

    <script>
        // submit 속성 방지 : e, e.preventDefault(); 입력

        function changeMode(e) {
            e.preventDefault();
            document.body.classList.toggle("dark");
        }

        document.querySelector("button").addEventListener('click', changeMode)

    </script>
</body>

</html>
