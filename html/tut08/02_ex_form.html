    <title>form input</title>
    <style>
       /* input 내부의 설명을 꾸미기 위해 :: 사용 */
        input::placeholder {
            color: red;
            font-style: italic;
        }
        
        input[type='submit']{
            background-color: red;
        }

    </style>
</head>

                <input type="text" name="search" class="search" id="search">

            </li>
        </ul>
        <input class="btn" type="submit" value="검색"><br />

    </form>
